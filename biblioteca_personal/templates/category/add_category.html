{% extends 'base.html' %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="card" style="width: 20rem;">

            <h5 class="card-header">
                <a href="{% url 'category:list_category' %}" type="button" class="btn btn-dark">
                    View list category
                </a>
            </h5>

            <div class="card-body">

                <form action="" method="post">
                    {% csrf_token %}

                    <table>
                        {{ form.as_table }}
                    </table>
                </br>
                    <button class="btn btn-outline-secondary" type="submit" value="Add">
                        Save category
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
