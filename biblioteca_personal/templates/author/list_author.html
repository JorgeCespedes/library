{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="container">

  <!-- Input SEARCH -->
  {% include 'search.html' %}

  <h5 class="row gx-5">
    List authors
  </h5>

  <div class="container">
    <div class="row gx-5">
      <div class="col">
        <a href="{% url 'author:add_author' %}" type="button" class="btn btn-outline-secondary">
          <img src="{% static 'img/add.png' %}" alt="" width="25">
          Add new author
        </a>
      </div>

      <div class="col">
        <a href="{% url 'category:list_category' %}" type="button" class="btn btn-light">
          List categories
        </a>
      </div>
    </div>
  </div>


  <br>
  <!-- Table content books -->
  <table class="table table-hover">

    <thead>
      <tr>
        <th scope="col">Nro.</th>
        <th scope="col">Name</th>
        <th scope="col" colspan="2">Actions</th>
      </tr>
    </thead>

    <tbody>

      {% for item in page_obj %}
      <tr>
        <td scope="row"> {{ forloop.counter }} </td>

        <td> {{ item.full_name }} </td>

        <td>
          <a href="{% url 'author:edit_author' item.pk %}" type="button" class="">
            <img src="{% static 'img/editing.png' %}" alt="Logo" width="30" height="30"
              class="d-inline-block align-text-top">
          </a>
        </td>
        <td>
          <!-- Boton DELETE -->
          <!-- <a href="{% url 'author:delete_author' item.pk %}" type="button" class="" onclick="return confirmar('Do you want to delete?')">
            <img src="{% static 'img/delete.png' %}" alt="Logo" width="30" height="30"
              class="d-inline-block align-text-top">
          </a> -->
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


  <!-- PAGINATION -->
  {% include 'pagination.html' %}

  <script language="JavaScript">
    function confirmar(mensaje) {
      return confirm(mensaje);
    } 
  </script>

  {% endblock %}
