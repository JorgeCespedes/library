{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="card" style="width: 18rem;">

        <div class="card-body">
            <h5 class="card-title">
                <a href="{% url 'author:list_author' %}" type="button" class="btn btn-dark">
                    View list author
                </a>
            </h5>
 

            <form action="" method="post">
                {% csrf_token %}

                {% for item in author_form %}

                <div class="input-group mb-3">
                    {{ item }}
                </div>

                {% endfor %}

                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="submit" value="Update">
                        Update author
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
